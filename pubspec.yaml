name: workout
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+5

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  table_calendar: ^3.0.9
  syncfusion_flutter_charts: ^24.2.9
  fl_chart: ^0.35.0
  gradient_slider: ^1.0.1
  syncfusion_flutter_sliders: ^24.2.8
  vertical_weight_slider: ^2.5.1
  customizable_counter: ^1.0.4
  weekly_date_picker: ^1.4.2
  shared_preferences: ^2.2.2
  flutter_time_picker_spinner: ^2.0.0
  dropdown_button2: ^2.3.9

  in_app_review: ^2.0.9
  calendar_date_picker2: ^0.5.3
  shimmer: ^3.0.0
  union_state: ^0.0.1
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.0
  flutter_svg: ^2.0.9
  auto_route: 7.8.4
  collection: 1.18.0
  elementary: 3.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: 0.18.1
  provider: 6.1.1
  path_provider: 2.1.2
  
  internet_connection_checker_plus: ^2.3.0

  url_launcher: ^6.2.6

  onesignal_flutter: ^5.1.6
  firebase_core: ^2.30.1
  firebase_remote_config: ^4.4.4
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: 7.3.2
  build_runner: 2.4.8
  elementary_test: 2.0.0
  flutter_launcher_icons: 0.13.1
  flutter_native_splash: ^2.3.10
  drift_dev: ^2.9.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/fonts/
    - assets/images/
  fonts:
    - family: YanoneKaffeesatz
      fonts:
        - asset: assets/fonts/YanoneKaffeesatz-Bold.ttf
        - asset: assets/fonts/YanoneKaffeesatz-ExtraLight.ttf
        - asset: assets/fonts/YanoneKaffeesatz-Light.ttf
        - asset: assets/fonts/YanoneKaffeesatz-Medium.ttf
        - asset: assets/fonts/YanoneKaffeesatz-Regular.ttf
        - asset: assets/fonts/YanoneKaffeesatz-SemiBold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
